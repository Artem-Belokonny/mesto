<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа № 4 Яндекс.Практикум">
  <meta name="keywords" content="HTML5, CSS, Яндекс.Практикум">
  <meta name="author" content="Артем Белоконный/Яндекс.Практикум">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

		<header class="header">
      <a href="#" class="header__logo-link"><img src="./images/logo-white.svg" alt="Логотип" class="header__logo"></a>
    </header>

		<main class="content">

		<section class="profile">
      <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__personal">
        <div class="profile__personal-info">
          <div class="profile__personal-adaptiv">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button js-profile__open-popup"><img src="./images/edit-button.svg" alt="Добавить" class="profile__add-button-image"></button>
          </div>
            <h2 class="profile__job">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button"><img src="./images/add-button.svg" alt="Добавить" class="profile__add-button-image"></button>
    </section>

    <section class="elements">
      <article class="elements__card">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__photo">
        <div class="elements__group">
          <h3 class="elements__place">Карачаевск</h3>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="./images/elbrus.png" alt="Эльбрус" class="elements__photo">
        <div class="elements__group">
          <h3 class="elements__place">Гора Эльбрус</h3>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="./images/dombai.png" alt="Домбай" class="elements__photo">
        <div class="elements__group">
          <h3 class="elements__place">Домбай</h3>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="./images/elbrus.png" alt="Эльбрус" class="elements__photo">
        <div class="elements__group">
          <h3 class="elements__place">Гора Эльбрус</h3>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="./images/dombai.png" alt="Домбай" class="elements__photo">
        <div class="elements__group">
          <h3 class="elements__place">Домбай</h3>
          <button class="elements__like"></button>
        </div>
      </article>
      <article class="elements__card">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__photo">
        <div class="elements__group">
          <h3 class="elements__place">Карачаево-Черкесия</h3>
          <button class="elements__like"></button>
        </div>
      </article>
    </section>

    </main>

    <section class="popup">
      <div class="popup__container">
        <form action="" class="popup__container">
          <img src="./images/Close-Icon.svg" alt="Закрыть" class="popup__close">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" value="Жак-Ив Кусто" class="popup__name">
          <input type="text" value="Исследователь океана" class="popup__job">
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
      
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
