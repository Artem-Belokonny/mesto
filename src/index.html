<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа № 8 Яндекс.Практикум">
  <meta name="keywords" content="HTML5, CSS, JS, Яндекс.Практикум">
  <meta name="author" content="Артем Белоконный/Яндекс.Практикум">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo-link"><img src="./images/logo-white.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" alt="Аватарка" class="profile__avatar">
          <div class="profile__edit-avatar">
            <img src="./images/edit-button.svg" alt="Редактировать" class="profile__edit-avatar-image">
          </div>
        </div>
        <div class="profile__personal-info">
          <div class="profile__personal-adaptiv">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"><img src="./images/edit-button.svg" alt="Редактировать"
                class="profile__edit-button-image"></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <section class="popup popup_edit">
      <div class="popup__container">
        <form action="#" name="profile-form" class="popup__form popup__container popup__container_edit" novalidate>
          <button type="button" aria-label="close" class="popup__close popup__close_edit"></button>
          <h2 class="popup__title popup__title_edit">Редактировать профиль</h2>
          <input type="text" name="name" minlength="2" maxlength="40" required
            class="popup__input popup__input_edit_name" id="edit-name">
          <span class="popup__input-error" id="edit-name-error"></span>
          <input type="text" name="about" minlength="2" maxlength="200" required
            class="popup__input popup__input_edit_about" id="edit-about">
          <span class="popup__input-error" id="edit-about-error"></span>
          <button type="submit" class="popup__save popup__save_edit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_add">
      <div class="popup__container">
        <form action="#" name="add-form" class="popup__form popup__container popup__container_add" novalidate>
          <button type="button" aria-label="close" class="popup__close popup__close_add"></button>
          <h2 class="popup__title popup__title_add">Новое место</h2>
          <input type="text" name="name" minlength="2" maxlength="30" required placeholder="Название" class="popup__input popup__input_add-title" id="add-title">
          <span class="popup__input-error" id="add-title-error"></span>
          <input type="url" name="link" placeholder="Ссылка на картинку" required class="popup__input popup__input_add-link" id="add-link">
          <span class="popup__input-error" id="add-link-error"></span>
          <button type="submit" class="popup__save popup__save_add">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_zoom">
      <div class="popup__container popup__container_zoom">
        <button type="button" aria-label="close" class="popup__close popup__close_zoom"></button>
        <img src="#" alt="" class="popup__image">
        <p class="popup__title_zoom"></p>
      </div>
    </section>

    <section class="popup popup_delete">
      <div class="popup__container">
        <form action="#" name="delete-form" class="popup__form popup__container popup__container_delete">
          <button type="button" aria-label="close" class="popup__close popup__close_delete"></button>
          <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
          <button type="submit" class="popup__save popup__save_delete">Да</button>
        </form>
      </div>
    </section>
  
    <section class="popup popup_editAvatar">
      <div class="popup__container">
        <form action="#" name="editAvatar-form" class="popup__form popup__container popup__container_editAvatar"
          novalidate>
          <button type="button" aria-label="close" class="popup__close popup__close_editAvatar"></button>
          <h2 class="popup__title popup__title_editAvatar">Обновить аватар</h2>
          <input type="url" name="link" placeholder="Ссылка на новый аватар" required
            class="popup__input popup__input_editAvatar-link" id="editAvatar-link">
          <span class="popup__input-error" id="editAvatar-link-error"></span>
          <button type="submit" class="popup__save popup__save_editAvatar">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="elements-template">
    <article class="elements__card">
      <img src="#" alt="" class="elements__image">
      <div class="elements__group">
        <p class="elements__title"></p>
        <div class="elements__likes-container">
          <button type="button" class="elements__like"></button>
          <p class="elements__likes-count">0</p>
        </div>
        <button type="button" aria-label="delete" class="elements__delete-button">
          <img src="./images/bin1.svg" alt="Удалить" class="elements__delete-top">
          <img src="./images/bin2.svg" alt="Удалить" class="elements__delete-bottom">
        </button>
      </div>
    </article>
  </template>
</body>

</html>
